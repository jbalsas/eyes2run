<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Partners for today!</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<!-- Square card -->
	<style>
	.demo-card-square.mdl-card {
	width: 320px;
	height: 320px;
	}
	.demo-card-square > .mdl-card__title {
	color: #fff;
	background:
		url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
	}
	</style>

	<div class="user-info">
		<span class="mdl-chip mdl-chip--contact">
		    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white" id="userFirstLetter"></span>
		    <span class="mdl-chip__text" id="userName"></span>
		</span>
	</div>

	<div class="demo-card-square mdl-card mdl-shadow--2dp">
	<div class="mdl-card__title mdl-card--expand">
		<img class="avatar" src="https://randomuser.me/api/portraits/men/83.jpg">
	</div>
	<div class="mdl-card__supporting-text">
		Lorem ipsum dolor sit amet, consectetur adipiscing elit.
		Aenan convallis.
	</div>
	<div class="mdl-card__actions mdl-card--border">
		<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">See Details</a>
	</div>
	</div>

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script>
		var currentUser = WeDeploy.auth('http://auth.eyes2run.wedeploy.me').currentUser;
		if (currentUser) {
			document.getElementById('userName').innerHTML = currentUser.name;
			document.getElementById('userFirstLetter').innerHTML = currentUser.name.substring(0,1);
		}
	</script>
</body>
</html>
