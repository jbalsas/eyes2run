<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<img class="logo" src="logo.png" width="150" alt="eyes2run">

	<form name="user" class="container" onsubmit="signIn(); return false;">
		<input name="email" type="email" placeholder="Email" required>
		<input name="password" type="password" placeholder="Password" required>
		<button type="submit">Sign in</button>

		<p class="signup"><span>Don't have an account? </span><a href="signup.html">Sign up</a></p>
	</form>
	
	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script src="index.js"></script>
	<script>if (auth.currentUser) {document.location.href = '/welcome.html';}</script>
</body>
</html>
