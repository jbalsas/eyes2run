<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<form name="user" class="container" onsubmit="submitForm(); return false;">
		<h1>Sign Up</h1>
		<input name="name" type="text" placeholder="Name" required>
		<input name="email" type="email" placeholder="Email" required>
		<input name="password" type="password" placeholder="Password" required>
        <input name="blind" type="checkbox">Blind?</input>
		<button type="submit">Submit</button>
		<a href="/">Back to login</a>
	</form>
	<img class="logo" src="logo.png" width="150" alt="WeDeploy">

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script src="index.js"></script>
</body>
</html>
