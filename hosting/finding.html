<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List / To-do</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="user-info">
		<span class="mdl-chip mdl-chip--contact">
		    <span class="mdl-chip__contact mdl-color--teal mdl-color-text--white" id="userFirstLetter"></span>
		    <span class="mdl-chip__text" id="userName"></span>
		</span>
	</div>
	<div class="container">
	<h1>Looking for a partner...</h1>
	<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
	</div>

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script>
		var currentUser = WeDeploy.auth('http://auth.eyes2run.wedeploy.me').currentUser;
		if (currentUser) {
			document.getElementById('userName').innerHTML = currentUser.name;
			document.getElementById('userFirstLetter').innerHTML = currentUser.name.substring(0,1);
		}
	</script>
</body>
</html>
