<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add / To-do</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,700">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<form class="container">
		<h1>My run</h1>
		<label for="email">Email</label>
		<input name="email" type="text" placeholder="email" autofocus autocomplete="off" required>
		<label for="runTimestamp">Start date and time</label>
		<input name="runTimestamp" type="text" placeholder="Start date and time" autofocus autocomplete="off" required>
		<label for="runDurationInMinutes">Run duration in minutes</label>
		<input name="runDurationInMinutes" type="text" placeholder="runDurationInMinutes" autofocus autocomplete="off" required>
		<label for="runLocation">Run location</label>
		<input name="runLocation" type="text" placeholder="runLocation" autofocus autocomplete="off" required>
		<button type="submit">Find partner</button>
	</form>

	<script src="http://cdn.wedeploy.com/api/latest/wedeploy.js"></script>
	<script src="intention.js"></script>
</body>
</html>
